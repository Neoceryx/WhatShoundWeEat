<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        
        <link rel="stylesheet" href="OnsenUI-dist-2.10.6\css\onsenui.min.css">
        <link rel="stylesheet" href="OnsenUI-dist-2.10.6\css\dark-onsen-css-components.min.css">
        <link rel="stylesheet" href="css\login.css">

        <title>Login</title>

    </head>

    <body ng-app="Login" ng-controller="LoginCtrl">
        <ons-page>
        <div style="margin-top:45%">
        
            <div style="text-align:center">
                <img id="cs_Logo" src="img\user.png" alt="">
            </div>
        
            <div class="content">
                <div style="text-align:center">
                    <p>
                        <label for="username">
                            <ons-icon icon="fa-envelope"></ons-icon>
                        </label>
                        <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                    </p>
        
                    <p>
                        <label for="Password">
                            <ons-icon icon="fa-lock"></ons-icon>
                        </label>
                        <ons-input id="Password" modifier="underbar" placeholder="Password" float></ons-input>
                    </p>
        
                    <p>
                        <ons-button ng-click="LoginUser()" modifier="" class="rounded" style="width:65%">Login</ons-button>
                    </p>
        
                </div>
            </div>
        
        </div>

        </ons-page>
    </body>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script src="OnsenUI-dist-2.10.6\js\onsenui.min.js"></script>

    <!-- Angular js -->
    <script src="js\Angularjs1.7.6.min.js"></script>
    <script src="OnsenUI-dist-2.10.6\js\angular-onsenui.min.js"></script>

    <script src="js\App\Login.js"></script>

</html>
