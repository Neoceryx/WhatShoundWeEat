<!DOCTYPE html>
<html>

    <head>

        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="stylesheet" href="OnsenUI\css\onsenui.css">
        <link rel="stylesheet" href="OnsenUI\css\dark-onsen-css-components.min.css">
        <link rel="stylesheet" href="css\login.css">

        <title>Login</title>

    </head>

    <body>
        <ons-page ng-app="Login" ng-controller="LoginCtrl">
        <div style="margin-top:45%">
        
            <div style="text-align:center">
                <img id="cs_Logo" src="img\user.png" alt="">
            </div>
        
            <div class="content">
                <div style="text-align:center">
                        <span style="color:#d68600">{{Msg}}</span>
                    <p>
                        <label for="username"><ons-icon icon="fa-envelope"></ons-icon></label>
                        <ons-input id="username" modifier="underbar" placeholder="Email" float ng-model="Email"></ons-input>
                    </p>
        
                    <p>
                        <label for="Password"><ons-icon icon="fa-lock"></ons-icon></label>
                        <ons-input id="Password" modifier="underbar" placeholder="Password" float ng-model="Password" type="Password"></ons-input>                                                
                    </p>
                    
                    <p>
                        <ons-button ng-click="LoginUser()" modifier="" class="rounded" style="width:65%">Login</ons-button>
                    </p>

                    <p>
                        <ons-button modifier="quiet" style="color:#868585; font-size:70%">Forgot Password</ons-button>
                    </p>

                    <p>
                        <ons-button modifier="quiet" style="color:#868585; font-size:70%; margin-top: -3%;">sign in</ons-button>
                    </p>
                
                </div>
            </div>
        
        </div>
        </ons-page>
    </body>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script src="OnsenUI\js\onsenui.js"></script>
     
    <!-- Angular js -->
    <script src="js\Angularjs1.7.6.min.js"></script>
    <script src="OnsenUI\js\angular-onsenui.js"></script>
   
    <script src="js\App\Login.js"></script>

</html>
