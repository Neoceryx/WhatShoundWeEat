<!DOCTYPE html>
<html>

    <head>

        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="stylesheet" href="OnsenUI\css\onsenui.css">
        <!-- <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"> -->
        <link rel="stylesheet" href="OnsenUI\css\dark-onsen-css-components.min.css">
        <link rel="stylesheet" href="css\login.css">

        <title>Login</title>

    </head>

    <body ng-app="Login">

        <ons-navigator ons-navigator swipeable var="myNavigator" page="login.html"></ons-navigator>

        <!-- Start Login View Content -->
        <template id="login.html">
            <ons-page ng-controller="LoginCtrl">
                <div style="margin-top:45%">
        
                    <div style="text-align:center">
                        <img id="cs_Logo" src="img\user.png" alt="">
                    </div>
        
                    <div class="content">
                        <div style="text-align:center">
                            <span style="color:#d68600">{{Msg}}</span>
                            <p>
                                <label for="username">
                                    <ons-icon icon="fa-user"></ons-icon>
                                </label>
                                <ons-input id="username" modifier="underbar" placeholder="User name" float ng-model="UsrName"></ons-input>
                            </p>
        
                            <p>
                                <label for="Password">
                                    <ons-icon icon="fa-lock"></ons-icon>
                                </label>
                                <ons-input id="Password" modifier="underbar" placeholder="Password" float ng-model="Password"
                                    type="Password"></ons-input>
                            </p>
        
                            <p>
                                <ons-button ng-click="LoginUser()" modifier="" class="rounded" style="width:65%">Login</ons-button>
                            </p>
        
                            <p>
                                <ons-button modifier="quiet" style="color:#868585; font-size:70%">Forgot Password</ons-button>
                            </p>
        
                            <p>
                                <ons-button modifier="quiet" style="color:#868585; font-size:70%; margin-top: -3%;" ng-click="OpenSigIn()">sign in</ons-button>
                            </p>
        
                        </div>
                    </div>
        
                </div>
            </ons-page>
        </template>
        <!-- End Login View Content -->

        <!-- Start SignIn  Content -->
        <template id="Signin.html">
            <ons-page ng-controller="SignInCtrl">

                <ons-toolbar>
                    <div class="left"> <ons-back-button></ons-back-button> </div>
                </ons-toolbar>

                <!-- Start Register Form -->
                <div style="text-align: center;">
                    <p>
                        <ons-input modifier="underbar" type="text" placeholder="Personal Name" float></ons-input>
                    </p>

                    <p>
                        <ons-input modifier="underbar" type="text" placeholder="Surname" float></ons-input>
                    </p>

                    <p>
                        <ons-input modifier="underbar" type="text" placeholder="User Name" float></ons-input>
                    </p>

                    <p>
                        <ons-row>
                            <ons-col width="33%">
                                <ons-radio name="color" input-id="radio-1" ng-model="Gender" value="red"></ons-radio>
                                <label for="radio-1" class="center">Red</label>
                            </ons-col>
                            <ons-col width="33%"><ons-radio name="color" input-id="radio-1" ng-model="Gender" value="red"></ons-radio></ons-col>
                            <ons-col width="33%"><ons-radio name="color" input-id="radio-1" ng-model="Gender" value="red"></ons-radio></ons-col>
                        </ons-row>
                    </p>

                </div>
                <!-- End Register Form -->

            </ons-page>
        </template>
        <!-- End SignIn  Content -->

    </body>
    
    <script type="text/javascript" src="cordova.js"></script>
    <!-- <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script> -->
    <script src="OnsenUI\js\onsenui.min.js"></script>
    
    <!-- Angular js -->
    <script src="js\Angularjs1.7.6.min.js"></script>
    <script src="OnsenUI\js\angular-onsenui.js"></script>
   
    <script src="js\App\Login.js"></script>

</html>
