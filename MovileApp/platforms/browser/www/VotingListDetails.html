<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" href="OnsenUI\css\onsenui.css">
    <link rel="stylesheet" href="OnsenUI\css\dark-onsen-css-components.min.css">
    <link rel="stylesheet" href="css\login.css">

    <title>Voting List Details</title>
</head>
<body ng-app="VotingListApp">

    <ons-page ng-controller="VotingListCtrl">
    
        <ons-toolbar>
            <div class="left">
                <ons-back-button ng-click="GoGroupDetails()"></ons-back-button>
            </div>
        </ons-toolbar>
    
        <!-- Voting List Name container -->
        <div style="text-align:center; margin-top: 3%">
            <ons-row class="cs_title">
                <ons-col width="90%">
                    <h3>{{VtList.ListName | uppercase}}</h3>
                </ons-col>
    
                <ons-col width="10%">
                    <ons-button class="rounded" style="left:-266%;" ng-click="newVotingList.show();">
                        <ons-icon icon="fa-plus"></ons-icon>
                    </ons-button>
                </ons-col>
            </ons-row>
        </div>
        <!-- Voting List Name container -->
    
    </ons-page>


</body>
</html>

<script type="text/javascript" src="cordova.js"></script>
<script src="OnsenUI\js\onsenui.min.js"></script>

<!-- Angular js -->
<script src="js\Angularjs1.7.6.min.js"></script>
<script src="OnsenUI\js\angular-onsenui.js"></script>

<script src="js\App\VotingListDetails.js"></script>
